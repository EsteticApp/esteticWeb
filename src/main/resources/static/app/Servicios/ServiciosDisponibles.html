<div ng-show="Cliente">
    <div class="opacidad container">
        <h1 class="titulo">Servicios Disponibles:</h1>
        <section class="ng-scope beautyservice">
            <header class="section-head text-center">
                <h2 class="titulo2-servicios">ESTILISTAS DISPONIBLES</h2>
                <h4 class="titulo4-servicios">Selecciona uno de los estilistas para ver mas detalles.</h4>
            </header>
            <md-progress-linear md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>
            <md-list flex>
                <md-list ng-controller="ControladorServiciosDisponibles" ng-cloak>
                    <md-subheader class="md-no-sticky">Estilistas:<input type="button" ng-click="pedir()" value="Actualizar" /></md-subheader>

                    <md-list-item style="background:bisque;" ng-repeat="estilista in estilistas" ng-click="estilistaSelect(estilista)" class="noright">
                        <img ng-src="image/peluqueria.jpg" class="md-avatar" />

                        <div class="md-list-item-text interlineado" layout="column">
                            <h4>{{ estilista.name }}</h4>
                            <!--<p>-->
                                <!--<b ng-repeat="servicio in estilista.allServicies">-->
                                    <!--<b>-</b>{{ servicio.nombre }}-->
                                <!--</b>-->
                            <!--</p>-->
                        </div>
                    </md-list-item>
                </md-list>
            </md-list>
        </section>

    </div>
</div>

<div ng-show="Professional">


</div>
