<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>EsteticApp</title>
    </head>
    <body class="body-fon">
        <header class="header-est">
			<div class="container">
				<div class="col-sm-2 logo">
					<img src = "image/logo.gif"/>
				</div>

				<div class="col-sm-6 no-margin no-padding">
					<h1>Estéticapp</h1>
				</div>

				<div class="col-sm-4 botones">
					<div class="col-sm-6 inicio">
						<input class="btn btn-primary" type="button" value="Iniciar Sesión" ng-click = ""/>
					</div>
					<div class="col-sm-6">
						<input class="btn btn-primary" type="button" value=" Registrarse" ng-click = ""/>
					</div>

				</div>
			</div>
		</header>
        <ul class="menu">
            <li><a ng-show="!authenticated" href="#!/Login">Login</a></li>
        </ul>


        <div ng-view></div>

        <div>Angular seed app: v<span app-version></span></div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="Login/Login.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>

        <footer class="foo">
            <div class="container">
                <div class="col-sm-2 logo">
                    <img src = "image/logo.gif"/>
                </div>
                <div class="col-sm-6 reser">
                        <p>Todos los Derechos Reservados</p>
                        <p>CopyRight 2017</p>
                </div>
                <div class="col-sm-4 redes-logo">
                    <div class="col-sm-4">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>

</html>
