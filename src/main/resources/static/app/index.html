<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">

    <body class="body-fon">
        <header class="header-est">

            <div class="container">
                <div class="col-sm-2 logo">
                    <img src = "image/logo.gif"/>

                    </div>

                        <p>{{user}}
                    </div>
                    <div class="col-sm-6" ng-show="!authenticated">
                        <input class="btn btn-primary" type="button" value=" registrarse" ng-click = ""/>
                    </div>
                    <div ng-show="authenticated">
                        <p>imagen
                    </div>
                </div>
            </div>
        </header>

        <div ng-view></div>

        <div>Angular seed app: v<span app-version></span></div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="Cliente/Cliente.js"></script>
        <script src="Login/Login.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>

        <footer class="foo">

                <div class="col-sm-2 logo">
                    <img src = "image/logo.gif"/>
                </div>
                <div class="col-sm-6 reser">
                    <p>Todos los Derechos Reservados</p>
                    <p>CopyRight 2017</p>
                </div>
                <div class="col-sm-4 redes-logo">
                    <div class="col-sm-4">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>

</html>
