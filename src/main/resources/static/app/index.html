<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <title>EsteticApp</title>
    </head>
    <body>
        <header class="header-est">
			<div class="container">
				<div class="col-sm-2 logo">
					<img src = "image/logo.gif"/>
				</div>

				<div class="col-sm-6 no-margin no-padding">
					<h1>Estéticapp</h1>
				</div>

				<div class="col-sm-4 botones">
					<div class="col-sm-6 inicio">
						<input class="btn btn-primary" type="button" value="Iniciar Sesión" ng-click = ""/>
					</div>
					<div class="col-sm-6">
						<input class="btn btn-primary" type="button" value=" registrarse" ng-click = ""/>
					</div>

				</div>
			</div>
		</header>
        <ul class="menu">
            <li><a ng-show="!authenticated" href="#!/Login">Login</a></li>
        </ul>


        <div ng-view></div>

        <div>Angular seed app: v<span app-version></span></div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="Login/Login.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
