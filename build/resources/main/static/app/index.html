<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="language" content="es">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">

        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>

        <title>EsteticApp</title>

    <body class="body-fon">
        <header class="header-est">

            <div class="container">

                <div class="col-sm-2 logo">
                    <a href="index.html" id="logo" >
                        <img alt="logo" src = "image/logo.gif"/>
                    </a>
                </div>

                <div class="col-sm-6 no-margin no-padding">
                    <h1>EstéticApp</h1>
                </div>

                <div class="col-sm-4 botones">
                    <div class="col-sm-6 inicio" ng-show="!authenticated">
                        <a class="btn btn-primary" type="button" href="#!/Login">Iniciar Sesión</a>
                    </div>
                    <div class="col-sm-6" ng-show="!authenticated">
                        <a class="btn btn-primary" type="submit" href="#!/Opciones">Registrarse</a>
                    </div>
                    <div ng-show="authenticated">
                        <img src="image/logo-user.png" style="width:50px;height:50px;">
                        <p>{{user}}
                    </div>
                </div>
            </div>
        </header>

        <!--Menu del Cliente-->
        <div ng-show="Cliente ">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid menuBarraNegro">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header inicio-header">
                        <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span> EstéticApp</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="nav navbar-nav" id="bs-example-navbar-collapse-1">
                        <div class="container">
                            <ul class="nav navbar-nav ">
                                <li><a class="textMenu" ng-show="authenticated" href="#!/Cliente"><span class="glyphicon glyphicon-star"></span> Inicio</a></li>
                                <li><a class="textMenu"  ng-show="authenticated" href="#!/Perfil"><span class="glyphicon glyphicon-user"></span> Mi Perfil</a></li>
                                <li><a class="textMenu"  ng-show="authenticated" href="#!/Servicios"><span class="glyphicon glyphicon-briefcase"></span> Servicios</a></li>
                                <li><a class="textMenu"  ng-show="authenticated" href="#!/Reservas"><span class="glyphicon glyphicon-shopping-cart"></span> Mis Reservas</a></li>
                                
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <!--
                                <form class="navbar-form navbar-left">

                                        <input type="text" class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit">
                                                <i class="glyphicon glyphicon-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                -->
                                <li><a class="textMenu"  ng-controller="ControladorLogout" ng-click="logout()"><span class="glyphicon glyphicon-remove"></span>Cerrar Sesión </a></li>
                            </ul>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid••••••••••• -->
            </nav>
        </div>

        <!--Menu del Profesional-->
        <div ng-show="Professional">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid menuBarraNegro">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header inicio-header">
                        <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span> EstéticApp</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="nav navbar-nav" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav ">
                                <li><a class="textMenu" ng-show="authenticated" href="#!/Professional"><span class="glyphicon glyphicon-star"></span> Inicio</a></li>
                                <li><a class="textMenu"  ng-show="authenticated" href="#"><span class="glyphicon glyphicon-user"></span> Mi Perfil</a></li>

                            <ul>

                                <form class="navbar-form navbar-left">

                                            </button>
                                        </div>

                                </form>

            <script src="Professional/Professional.js"></script>
            <script src="Login/Login.js"></script>

            <script src="components/version/version.js"></script>
