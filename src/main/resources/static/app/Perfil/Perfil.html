<div class = "container fondo">
    <div class="col-sm-12 titulo">
        <h1>Mi Cuenta</h1>
    </div>
    <div class  = "col-sm-3"></div>
    <div class="col-sm-6 login">
        <form role="form">
           <div class="col-sm-12 perfil">
            <img src="image/2061.jpg">
            </div>
            <div class="form-group">
                <label for="nombre">{{user.name}}</label> 
            </div>
            <div class="form-group" ng-show="users.Roles_idRole.nombre=='PROFESSIONAL'">
                <label for="cedula">{{user.idCard}}</label> 
            </div>
            <div class="form-group">
                <label for="email">{{user.email}}</label> 
            </div>
            <div class="sub">
                <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Editar Perfil</button>
            </div>
        </form>
    </div>
    <div  class="col-sm-3 "></div>
</div>
