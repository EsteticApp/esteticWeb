<div ng-show="Cliente" xmlns="http://www.w3.org/1999/html">
    <div class="opacidad container">
        <h1 class="titulo">Servicios Estilista</h1>
            <p>Seleccione, por favor, los servicios que desea reservar</p>

        <md-list ng-controller="ControladorServiciosSolicitados" ng-cloak>

            <md-subheader class="md-no-sticky">Servicios de:
                    <span class="glyphicon glyphicon-user"></span>
                    {{estilista}}
            </md-subheader>

            <p> </p>
            <p> </p>
            <p> </p>
            <p> </p>

            <div class="container-fluid">
                    <div flex>

                        <div layout="column" layout-align="center center" class="col-xs-6" layout-xs="column">
                            <md-list ng-repeat="servicio in servicios" layout-align="center center">
                                <md-checkbox type="checkbox" ng-click="servicioSelect(servicio.nombre)" ng-checked="selection.indexOf(servicio.nombre) > -1" >

                                    <p> {{ servicio.nombre }}</p>

                                </md-checkbox>

                            </md-list>
                        </div>
                    </div>

                    <div layout="column" class="col-xs-6" layout-xs="column">

                        <div flex>

                            <span>Servicios Seleccionados:</span>

                            <md-divider ng-repeat="s in selection"  class="selected-item" ng-click="reservar(selection)">
                                    <p>
                                        <p> {{ s }} </p>
                                    </p>

                                <li ng-repeat="p in precios">
                                    ${{ p.price }}
                                </li>

                            </md-divider>
                         </div>
                    </div>
            </div>

            <p> </p>
            <p> </p>

            <div layout="column" layout-align="center center">
                <p>
                    <button type="button" class="btn btn-default btn-md" ng-click="reservar(selection)">
                        <span class="glyphicon glyphicon-ok-circle">Reservar</span>
                    </button>
                </p>
            </div>
        </md-list>
    </div>

</div>

<div ng-show="Professional">

</div>
