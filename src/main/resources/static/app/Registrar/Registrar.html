<div class = "container fondo">
    <div class="col-sm-12 titulo">
        <h1>Iniciar Sesión</h1>
    </div>
    <div class  = "col-sm-3"></div>
    <div class="col-sm-6 login">
        <form role="form" ng-submit="RegistrarUsu()">
            <div ng-show="aut">
                <p>Ingrese su usuario y contraseña</p>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label> <input type="text"
                                                              class="form-control" id="nombre" name="nombre" ng-model="users.nombre"/>
            </div>
            <div class="form-group">
                <label for="cedula">Cedula</label> <input type="number"
                                                                 class="form-control" id="cedula" name="cedula" ng-model="users.cedula"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <input type="email"
                                                              class="form-control" id="email" name="email" ng-model="users.email"/>
            </div>
            <div class="form-group">
                <label for="password">password:</label> <input type="password"
                                                                 class="form-control" id="password" name="password" ng-model="users.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div  class="col-sm-3 "></div>
</div>
