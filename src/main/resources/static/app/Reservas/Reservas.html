<div ng-show="Cliente">
    <div class="opacidad container">
        <h1 class="titulo">Mis Reservas:</h1>


        <section id="beautyservice" class="ng-scope">
            <header class="section-head text-center header-reservas">
                <h4 class="titulo4-servicios">Reservas Realizadas</h4>
            </header>

            <div ng-controller="SubheaderAppCtrl" layout="column" flex layout-fill ng-cloak>

                <div md-colors="{background: 'myTheme-accent-900-0.43'}">
                    <div md-colors="{color: 'red-A100', 'border-color': 'primary-600'}">
                        <span>Color demo</span>
                    </div>
                </div>

                <md-toolbar md-scroll-shrink md-colors="{background: '#5ed596'}">
                    <div class="md-toolbar-tools">Reservas</div>
                </md-toolbar>

                <md-content style="height: 600px;" md-theme="altTheme">

                    <section>
                        <md-subheader class="md-primary">Unread Messages</md-subheader>
                        <md-list layout-padding>
                            <md-list-item class="md-3-line" ng-repeat="message in messages">
                                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                                <div class="md-list-item-text">
                                    <h3>{{message.what}}</h3>
                                    <h4>{{message.who}}</h4>
                                    <p>
                                        {{message.notes}}
                                    </p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </section>

                    <section>
                        <md-subheader class="md-warn">Late Messages</md-subheader>
                        <md-list layout="column" layout-padding>
                            <md-list-item class="md-3-line" ng-repeat="message in messages">
                                <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                                <div class="md-list-item-text">
                                    <h3>{{message.what}}</h3>
                                    <h4>{{message.who}}</h4>
                                    <p>
                                        {{message.notes}}
                                    </p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </section>
                </md-content>
            </div>




        </section>

    </div>
</div>

<div ng-show="Professional">


</div>
